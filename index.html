<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>

  <style>
    html, body
    {
      height: 100%;
    }

    body {
      background: linear-gradient(45deg, #000000 70%, #d48002);
      background-attachment: fixed; /* gradient stays fixed when scrolling */
      min-height: 100vh;           /* at least 100% of the viewport height */
      font-family: 'Inter', Arial, Helvetica, sans-serif;
    }


    button{
      background-color: #f5f3f5;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .buttonContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    h1 {
      font-size: 3rem;
      color: #2c3e50;
      text-align: center;
      margin-top: 5px;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      color: #555;
    }

  </style>

</head>

<body>
  <h1>XXXXXXX</h1> <!--Portfolio-->
  <p>XXXXXXXXXXX XX XXXXXXXX!!!</p> <!--Welcome to portfolio-->
  <div class="buttonContainer">
    <button onclick="location.href='https://aftertheraingames.github.io/WebTest/SoftwareDeveloper'">Software Developer Projects</button>
    <button onclick="location.href='SoftwareDeveloper'">Other Projects</button>
  </div>
  <h1>Test</h1>
</body>
</html>
