<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio Layout</title>
  <style>

    body {  /*Defaults/Whole Page*/
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(to bottom right, #d9defa 0%, #ffffff 50%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .top-box{
      text-align: center;
      margin-bottom: 20px;
    }

    .top-box h1{
      font-size: 3.2rem;
      margin-bottom: 10px;
    }

    .top-box p{
      font-size: 1.1rem;
    }

    .bot-box{

      height: 200px;
      width: 1000px;
      display: flex;
      margin: 10px;
    }

    .subTitle{
      width: 60%;
      display: flex;
      justify-content: center; /*MAIN AXIS (X)*/
      align-items: center;
    }

    .subDesc{
      width: 40%;
      display: flex;
      flex-direction: column;   /*Y*/
      justify-content: center; /*MAIN AXIS (Y)*/
      align-items: center;
    }

    .subDesc p{
      font-size: 1.2rem;
    }

    .subDesc button{
      padding: 12px 25px;
      background-color: #5372fc;
      color: #ffffff;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .subDesc button:hover{
      background-color: #2320f5;
      transform: scale(1.1);
    }

    .subDesc button:active{
      transform: translateY(0);
    }
    

  </style>
</head>

<body>
  <div class="top-box" id="container">
      <h1>WebTest</h1> <!--Portfolio-->
      <p>SD | GD | HB</p>
      <p>wordssssssssssssssssssssssssssssssss</p>
  </div>

  <div class="bot-box"> <!--Prof-->

    <div class = "subTitle">
      <h1>Professional Projects</h1>
    </div>

    <div class = "subDesc">
      <p>Dive into exploring my professional projects</p>
      <button onclick="window.location.href='https://aftertheraingames.github.io/WebTest/SoftwareDeveloper'">Professional Projects</button>
    </div>

  </div>

  <div class="bot-box"> <!--Prof-->

    <div class = "subTitle">
      <h1>Professional Projects</h1>
    </div>

    <div class = "subDesc">
      <p>Dive into exploring my professional projects</p>
      <button>I'm a Button</button>
    </div>

  </div>

    <div class="bot-box"> <!--Prof-->

    <div class = "subTitle">
      <h1>Professional Projects</h1>
    </div>

    <div class = "subDesc">
      <p>Dive into exploring my professional projects</p>
      <button>I'm a Button</button>
    </div>

  </div>

<script>

const container = document.getElementById('container');
window.addEventListener('load', () => {
  setTimeout(() => {
    container.classList.add('loaded');
  },100);

const wrappers = document.querySelectorAll('.button-individual');
wrappers.forEach((wrapper, index) => {
    setTimeout(() => {
        wrapper.animate([
            { opacity: 0, transform: 'translateY(30px)' },
            { opacity: 1, transform: 'translateY(0)' }
        ], {
            duration: 600,
            easing: 'ease',
            fill: 'forwards'
        });
    }, 2000 + index * 500);
});

});

</script>

</body>
</html>
