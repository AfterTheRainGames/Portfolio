<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio Layout</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      gap: 20px;

      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .container.loaded{
      opacity: 1;
      transform: translateY(0);
    }

    .name-section {
      flex: 1;
    }

    .name-section h1 {
      font-size: 5rem;
      margin: 0 0 10px 0;
      color:#ad3ba4;

      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
    }

    .container.loaded .name-section h1{
      opacity: 1;
      transform: translateX(0);
    }

    .name-section p {
      font-size: 1.1rem;
      margin: 0;
      color: #c067b9;

      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1s ease 0.7s, transform 1s ease 0.7s;
    }

    .container.loaded .name-section p{
      opacity: 1;
      transform: translateX(0);
    }

    .buttons-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }


    .buttons-section button {
        width: 250px;
        padding: 20px;
        font-size: 1.25rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: linear-gradient(to top, #ad3ba4 50%, #e974c6 50%);
        background-size: 100% 200%; /* vertical stretching */
        background-position: bottom; /* start from bottom */
        color: white;
        transition: transform 0.2s, box-shadow 0.2s, background-position 0.5s ease;
    }

    .buttons-section button:hover {
        background-position: top; /* fill up */
        transform: translateY(-5px) scale(1.08);
        box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .button-individual{
        opacity: 0;
    }


    /* Responsive: Stack on mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .buttons-section {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      .buttons-section button {
        margin: 5px;
      }
    }

    .overlay {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="name-section">
      <h1>WebTest</h1> <!--Portfolio-->
      <p>Software Developer | ### | ###</p>
    </div>

    <div class="buttons-section">
      <div class="button-individual"><button onclick="window.location.href='https://aftertheraingames.github.io/WebTest/SoftwareDeveloper'">Professional Projects</button></div>
      <div class="button-individual"><button>Button2</button></div>
      <div class="button-individual"><button>Button3</button></div>
      <div class="button-individual"><button>Button4</button></div>
    </div>
  </div>

<div class="overlay"></div>

<script>

const container = document.getElementById('container');
window.addEventListener('load', () => {
  setTimeout(() => {
    container.classList.add('loaded');
  },100);

const wrappers = document.querySelectorAll('.button-individual');
wrappers.forEach((wrapper, index) => {
    setTimeout(() => {
        wrapper.animate([
            { opacity: 0, transform: 'translateY(30px)' },
            { opacity: 1, transform: 'translateY(0)' }
        ], {
            duration: 600,
            easing: 'ease',
            fill: 'forwards'
        });
    }, 2000 + index * 500);
});

});

</script>

</body>
</html>
