<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTest Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      gap: 20px;
      opacity: 0;           /* start invisible */
      transform: translateY(50px); /* start slightly lower */
      transition: opacity 1s ease, transform 1s ease;
    }

    .container.loaded {
      opacity: 1;           /* fade in */
      transform: translateY(0); /* slide up */
    }

    .name-section {
      flex: 1;
    }

    .name-section h1 {
      font-size: 5rem;
      margin: 0 0 10px 0;
      color:#ad3ba4;
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1s ease 0.5s, transform 1s ease 0.5s; /* delayed slide-in */
    }

    .container.loaded .name-section h1 {
      opacity: 1;
      transform: translateX(0);
    }

    .name-section p {
      font-size: 1.1rem;
      margin: 0;
      color: #c067b9;
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1s ease 0.7s, transform 1s ease 0.7s;
    }

    .container.loaded .name-section p {
      opacity: 1;
      transform: translateX(0);
    }

    .buttons-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease 1s, transform 1s ease 1s;
    }

    .container.loaded .buttons-section {
      opacity: 1;
      transform: translateY(0);
    }

    .buttons-section button {
      padding: 25px 50px;
      font-size: 1.25rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(180deg, #ad3ba4 50%, #e974c6 50%);
      background-size: 100% 300%;
      background-position: right bottom;
      color: white;
      transition: background-position 0.5s ease, transform 0.2s, box-shadow 0.2s;
    }

    .buttons-section button:hover {
      background-position: right top;
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .buttons-section {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      .buttons-section button {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="name-section">
      <h1>WebTest</h1>
      <p>Software Developer | ### | ###</p>
    </div>

    <div class="buttons-section">
      <button onclick="fadeAndGo('https://aftertheraingames.github.io/WebTest/SoftwareDeveloper')">Professional Projects</button>
      <button onclick="fadeAndAlert('Automation')">Button2</button>
      <button onclick="fadeAndAlert('Games')">Button3</button>
    </div>
  </div>

  <!-- Overlay div -->
  <div class="overlay" id="overlay"></div>

  <script>
    const container = document.getElementById('container');
    const overlay = document.getElementById('overlay');

    // Trigger fade-in animations after page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        container.classList.add('loaded');
      }, 100); // tiny delay to ensure transition triggers
    });

    function fadeAndGo(url) {
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }

    function fadeAndAlert(message) {
      overlay.classList.add('active');
      setTimeout(() => {
        alert(message);
        overlay.classList.remove('active');
      }, 800);
    }
  </script>

  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 10;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</body>
</html>
