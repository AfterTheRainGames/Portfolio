<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainTest</title>
  <style>


/* --- GENERAL PAGE STYLING --- */
body {
  font-family: 'Inter', Arial, sans-serif;
  background: linear-gradient(135deg, #1e1e1e, #3a0f5f);
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}

/* --- TOP BOX --- */
.top-box {
  text-align: center;
  margin-bottom: 40px;
}

.top-box h1 {
  font-size: 3rem;
  color: #f9fafb;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

.top-box p {
  font-size: 1.1rem;
  color: #d1d5db;
}

/* --- BOT BOX / CARDS --- */
.bot-box {
  display: flex;
  width: 900px;
  margin-bottom: 20px;
  border-radius: 16px;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover lift effect */
.bot-box:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

/* --- LEFT SIDE TITLE --- */
.subTitle {
  width: 60%;
  background: rgba(50, 50, 70, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  font-size: 1.2rem;
  letter-spacing: 1px;
  color: #ad3ba4;
}

/* --- RIGHT SIDE DESCRIPTION --- */
.subDesc {
  width: 40%;
  padding: 20px;
  background: rgba(20, 20, 40, 0.8);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

/* Paragraph inside description */
.subDesc p {
  margin-bottom: 15px;
  color: #d1d5db;
  line-height: 1.5;
}

/* Buttons */
.subDesc button {
  padding: 12px 25px;
  background: #ad3ba4;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.subDesc button:hover {
  background: #ff4ec8;
  transform: translateY(-2px);
}

.subDesc button:active {
  transform: translateY(0);
}



/* --- RESPONSIVE --- */
@media (max-width: 1000px) {
  .bot-box {
    flex-direction: column;
    width: 90%;
  }
  .subTitle, .subDesc {
    width: 100%;
  }
  .subTitle {
    padding: 15px;
  }
  .subDesc {
    padding: 20px;
  }
}
</style>

</head>

<body>
  <div class="top-box" id="container">
      <h1>WebTest</h1> <!--Portfolio-->
      <p>Software Developer | ### | ###</p>
  </div>

  <div class="bot-box"> <!--Prof-->

    <div class = "subTitle">
      <h1>Professional Projects</h1>
    </div>

    <div class = "subDesc">
      <p>Dive into exploring my professional projects</p>
      <button>I'm a Button</button>
    </div>

  </div>

    <div class="bot-box"> <!--GD-->

    <div class = "subTitle">
      <h1>Left Side</h1>
    </div>

    <div class = "subDesc">
      <p>WORD WORDS WORD</p>
      <button>I'm a Button</button>
    </div>

  </div>

    <div class="bot-box"> <!--Per-->

    <div class = "subTitle">
      <h1>Left Side</h1>
    </div>

    <div class = "subDesc">
      <p>WORD WORDS WORD</p>
      <button>I'm a Button</button>
    </div>

  </div>

<script>

const container = document.getElementById('container');
window.addEventListener('load', () => {
  setTimeout(() => {
    container.classList.add('loaded');
  },100);

const wrappers = document.querySelectorAll('.button-individual');
wrappers.forEach((wrapper, index) => {
    setTimeout(() => {
        wrapper.animate([
            { opacity: 0, transform: 'translateY(30px)' },
            { opacity: 1, transform: 'translateY(0)' }
        ], {
            duration: 600,
            easing: 'ease',
            fill: 'forwards'
        });
    }, 2000 + index * 500);
});

});

</script>

</body>
</html>
