<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Projects</title>

<style>

  body{
    font-family: 'Inter', Arial, sans-serif;
    min-height: 100vh;
     background: linear-gradient(to top right, #000000 70%, #18a52f);
  }

  h1{
    margin-top: 40px;
    text-align: center;
    margin-bottom: 20px;
    color: #18a52f;
  }

  .project-list {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 12px;
  }


  .project-list li{
    list-style: none;
    transition: transform 0.2s;
    border-radius: 12px;
    background: rgba(15, 15, 25, 0.75);
    border: 1px solid #18a52f;
    margin-top: 12px;
    margin-bottom: 12px;
    box-shadow: 0 5px 15px black;
    color: white;
  }
  
  .project-list button{
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 15px 20px;
    border: none;
    font-weight: 600;
    background-color: transparent;
    color: white;
  }

  .project-list button:hover{
    transform: translateY(-2px);
    background: rgba(224, 35, 209, 0.1);;
  }

  .details{
    border-top: 2px solid #000000;
    display: none;
  }

  .leftSide{
    padding-left: 10px;
    padding-right: 10px;
    flex: 70%;
  }

  .rightSide{
    padding-left: 10px;
    flex: 30%;
  }

  .details li{
    list-style: disc;
    border: none;
    box-shadow: none;
  }

/*MOBILE*/
  @media (max-width: 768px) {

  h1 {
    font-size: 1.6rem;
  }

  .project-list button {
    font-size: 1rem;
    padding: 14px 14px;
  }

  .details {
    flex-direction: column;
  }

  .leftSide,
  .rightSide {
    flex: 100%;
    padding: 10px 0;
  }

  .rightSide {
    border-top: 1px solid #333;
    margin-top: 10px;
  }

  .project-list li {
    margin-left: 0;
    margin-right: 0;
  }

  body {
    padding: 10px;
  }
}

</style>

</head>

<body>
  <div class="topBar">
    <button onclick="window.location.href='https://aftertheraingames.github.io/Portfolio'">Home</button>
  </div>

  <h1>PP</h1>

<ul class ="project-list">

  <li>
    <div class="button-wrapper">
      <button onclick="toggleDetails(this)">Auto</button>
    </div>
    <div class="details">
      <div class="leftSide">
      <p><strong>Short Description:</strong> XXX</p>
      <p><strong>Key Features:</strong></p>
      <ul>
        <li>XXX</li>
        <li>XXX</li>
        <li>XXX</li>
      </ul>
      <p><strong>Outcome:</strong> XXX</p>
    </div>
    <div class="rightSide">
      <p><strong>Technologies Used:</strong> 
      <ul>
        <li>.NET8</li>
        <li>C#</li>
        <li>Playwright</li>
    </div>
    </div>
  </li>
<!----------------------------------------------------------------------------------------------------------------------------->
</ul>

<script>
  function toggleDetails(button) {
    const details = button.parentElement.nextElementSibling;
    if(details.style.display === "flex"){
      details.style.display = "none";
      
    } else {
      details.style.display = "flex";
    }
  }
</script>

</body>
</html>
